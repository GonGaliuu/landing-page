<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
</head>
<body>
    <header class="header">
        <nav class="header__navbar">
            <img src="assets/img/logo.svg" alt="logotipo Huddle" class="header__navbar--img">
        </nav>
    </header>
    <main class="main">
        <section class="leftSide">
            <img src="assets/img/illustration-mockups.png" alt="Ilustração de websites" class="leftSide__img">
        </section>
        <section class="description">
            <h3 class="description__title">Build The Community Your Fans Will Love</h3>
            <p class="description__text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
            <button class="description__button">Register</button>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__link" id="facebook"></div>
        <div class="footer__link" id="twitter"></div>
        <div class="footer__link" id="instagram"></div>
    </footer class="footer">
</body>
</html>
