<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <img src="assets/img/logo.svg" class="header__logo">
    </header>
    <section class="content">
        <div class="content__image">
            <div class="content__image--image">
                <img src="assets/img/illustration-mockups.svg" class="content__image--image-illustration">
            </div>
        </div>
        <div class="content__text">
            <h3 class="content__text--title">Build The Community Your Fans Will Love</h3>
            <p class="content__text--description">Huddle re-imagines the way we build communities. You have voice, but so does your audience. Create connections with your users as you engage in genuine discussion</p>
            <button class="content__text--register-button">Register</button>
        </div>
    </section>
    <footer class="footer">
        <img src="" class="footer__social-media footer__social-media-1">
        <img src="" class="footer__social-media footer__social-media-2">
        <img src="" class="footer__social-media footer__social-media-3">
    </footer>

</html>
